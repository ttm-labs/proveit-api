syntax = "proto3";

package job_interview_service;

option go_package = "proto/";

service JobInterviewService {
    rpc UnaryConversation(JobInterviewRequest) returns (JobInterviewResponse) {}
    rpc BidirectionalConversation(stream JobInterviewRequest) returns (stream JobInterviewResponse) {}
}

message JobInterviewRequest {
    string job_application_id = 1;
    string message = 2;
}
message JobInterviewResponse {
    string request_id = 1;
    string message = 2;
}